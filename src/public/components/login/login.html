<style>
    body {
        width: fit-content;
        margin: auto;
    }
    button{
        width: -webkit-fill-available;
        margin-top: 5px;
    }

</style>


<form method="GET">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="email" class="form-control" />
      <label class="form-label" for="form1Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control" />
      <label class="form-label" for="form1Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="rememberme"
            checked
          />
          <label class="form-check-label" for="form1Example3"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" id="signin" class="btn btn-primary btn-block" onclick="loginUser()">Sign in</button>
    <button type="submit" class="btn btn-secondary btn-block" id="register" onclick="registerUser()">Register</button>
  </form>

<script src="../../components/login/login.js"></script>
